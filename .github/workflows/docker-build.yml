name: Docker Build & Push

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read version and git author
        id: info
        run: |
          echo "version=$(cat version)" >> $GITHUB_OUTPUT
          echo "author_name=$(git log -1 --format=%an)" >> $GITHUB_OUTPUT
          echo "author_email=$(git log -1 --format=%ae)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/n8n-extended:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/n8n-extended:${{ steps.info.outputs.version }}

      - name: Create and push git tag
        run: |
          git config user.name "${{ steps.info.outputs.author_name }}"
          git config user.email "${{ steps.info.outputs.author_email }}"
          git tag -a "${{ steps.info.outputs.version }}" -m "Release ${{ steps.info.outputs.version }}"
          git push origin "${{ steps.info.outputs.version }}"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.info.outputs.version }}
          USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "## Docker Image

          Pull the Docker image:

          \`\`\`bash
          docker pull $USERNAME/n8n-extended:$VERSION
          \`\`\`

          Or use the latest tag:

          \`\`\`bash
          docker pull $USERNAME/n8n-extended:latest
          \`\`\`"
