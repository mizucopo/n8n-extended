name: Check Version Tag

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  check-version-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: info
        run: |
          VERSION=$(cat version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.info.outputs.version }}"
          git fetch --tags
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.info.outputs.version }}"
          TAG_EXISTS="${{ steps.check_tag.outputs.exists }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"

          if [ "$TAG_EXISTS" = "true" ]; then
            MESSAGE="## Version Tag Check ❌\n\nThe version \`$VERSION\` already exists as a git tag.\n\nPlease update the version file with a new version number before merging."
          else
            MESSAGE="## Version Tag Check ✅\n\nThe version \`$VERSION\` does not exist as a git tag.\n\nThis version is available for use."
          fi

          gh pr comment "$PR_NUMBER" --body "$MESSAGE"

      - name: Fail if tag exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          VERSION="${{ steps.info.outputs.version }}"
          echo "::error::Version tag $VERSION already exists. Please update the version file."
          exit 1
